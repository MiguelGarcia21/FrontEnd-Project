          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="auth.html" id="auth-link">Login</a></li>
          <li class="nav-item d-none" id="user-menu">
            <div class="dropdown">

  <!-- Main Content -->
  <div class="container py-5">

      <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center">

        <div class="d-flex gap-2">
          <select class="form-select" id="time-range">
            <option>1 Day</option>
            <option selected>1 Month</option>
            <option>3 Months</option>
            <option>1 Year</option>
          </select>
          <select class="form-select" id="currency">
            <option>USD</option>
            <option>EUR</option>
            <option>GBP</option>
            <option>JPY</option>
          </select>
        </div>
      </div>
    </div>
    
    <div class="search-container mb-4">
      <span class="search-icon">üîç</span>
      <input type="text" class="form-control search-input" placeholder="Search stocks by symbol or name..." id="stock-search">
    </div>
    
    <div class="stock-table-container">
      <div class="table-responsive">
        <table class="table market-data-table">
          <thead>
            <tr>
              <th>Symbol</th>
              <th>Company</th>
              <th>Price</th>
              <th>Change</th>
              <th>Change %</th>

            <!-- API data will be populated here -->

              <td colspan="5" class="text-center py-5">
                <div class="spinner-container">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/script.js"></script>
  
  <!-- Theme Toggle Script -->
  <script>
    const toggleButtons = [
      document.getElementById('theme-toggle-desktop')
    ].filter(Boolean);

    function applyTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);

      toggleButtons.forEach(btn => {
        btn.textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
      });
    }

    // Initialize theme
    const savedTheme = localStorage.getItem('theme') || 'dark';
    applyTheme(savedTheme);

    // Add event listeners
    toggleButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        applyTheme(newTheme);
      });
    });
  </script>

  <!-- Auth state monitoring -->
  <script type="module">
    import { monitorAuthState, logoutUser } from '../js/auth.js';
    
    const authLink = document.getElementById('auth-link');
    const userMenu = document.getElementById('user-menu');
    const userEmail = document.getElementById('user-email');
    const logoutBtn = document.getElementById('logout-btn');
    
    // Monitor auth state
    monitorAuthState((user) => {
      if (user) {
        // User is signed in
        authLink.classList.add('d-none');
        userMenu.classList.remove('d-none');
        userEmail.textContent = user.email;
      } else {
        // User is signed out
        authLink.classList.remove('d-none');
        userMenu.classList.add('d-none');
      }
    });
    
    // Logout button
    logoutBtn.addEventListener('click', (e) => {
      e.preventDefault();
      logoutUser().then(() => {
        window.location.href = 'auth.html';
      });
    });
  </script>
</body>
